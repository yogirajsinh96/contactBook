<div class="main">
  <div class="search">
    <input type="text" #searcbox (keyup)="search(searcbox.value)" />
  </div>

  <table mat-table [dataSource]="userList2" class="mat-elevation-z8 table">
    <ng-container matColumnDef="contactId">
      <th mat-header-cell *matHeaderCellDef>contactId</th>
      <td mat-cell *matCellDef="let element">{{ element.contactId }}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>userId</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="contatcName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.contatcName }}</td>
    </ng-container>

    <ng-container matColumnDef="contactQualification">
      <th mat-header-cell *matHeaderCellDef>Qualification</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contactQualification }}
      </td>
    </ng-container>

    <ng-container matColumnDef="contactMobile">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let element">{{ element.contactMobile }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let element">{{ element.tag }}</td>
    </ng-container>

    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn" (click)="delete(element.contactId)">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="updatebtn">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btn update"
          (click)="
            showpopup(
              element.contatcName,
              element.contactQualification,
              element.email,
              element.contactMobile,
              element.tag,
              element.contactId
            )
          "
        >
          Update
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="empty" *ngIf="userList2 == null || userList2.length == 0">
    <span>No data </span>
  </div>
</div>
<div [style.display]="display" class="edit-popup">
  <div class="dialog">
    <div class="close" (click)="close()">X</div>
    <div class="body">
      <input
        class="inputs"
        [value]="Name"
        #name
        placeholder="Name"
        type="text"
      />
      <input
        class="inputs"
        #qualification
        value="{{ Qualifiction }}"
        placeholder="Qualification"
        type="text"
      />
      <input
        class="inputs"
        #email
        value="{{ Email }}"
        placeholder="Email"
        type="text"
      />
      <input
        class="inputs"
        #mobile
        value="{{ Mobile }}"
        placeholder="Mobile"
        type="text"
      />
      <input
        class="inputs"
        #tag
        value="{{ Tag }}"
        placeholder="Tag"
        type="text"
      />
      <button
        class="btn"
        (click)="
          update(
            name.value,
            qualification.value,
            email.value,
            mobile.value,
            tag.value
          )
        "
      >
        Update
      </button>
    </div>
  </div>
</div>
